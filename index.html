<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday!</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        color: #333;
        overflow: hidden;
      }

      .container {
        text-align: center;
        max-width: 500px;
        background: #ffffffbb;
        border-radius: 15px;
        padding: 40px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        position: relative;
        z-index: 1;
        animation: fadeIn 1.5s ease-in-out;
      }

      .card h1 {
        font-size: 3em;
        color: #ff6b6b;
        margin-bottom: 20px;
        animation: popUp 1.2s ease forwards;
      }

      .card p {
        font-size: 1.2em;
        margin-bottom: 30px;
        color: #444;
      }

      .button-container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      button {
        background-color: #ff6b6b;
        color: white;
        padding: 12px 24px;
        font-size: 1em;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        animation: bounce 2s infinite;
        margin-top: 10px;
      }

      button:hover {
        background-color: #ff7f7f;
      }

      #message {
        margin-top: 20px;
        font-size: 1.5em;
        color: #ff6b6b;
        display: none;
        animation: fadeInMessage 1s ease forwards;
      }

      /* Heart animation */
      .heart {
        position: absolute;
        font-size: 1.5em;
        animation: float 3s infinite ease-in-out;
      }

      /* Keyframes for animations */
      @keyframes popUp {
        0% {
          transform: scale(0.5);
          opacity: 0;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes fadeInMessage {
        0% {
          opacity: 0;
          transform: translateY(-10px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes float {
        0% {
          transform: translateY(0);
          opacity: 1;
        }
        100% {
          transform: translateY(-800px);
          opacity: 0;
        }
      }

      @keyframes bounce {
        0%,
        20%,
        50%,
        80%,
        100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(-10px);
        }
        60% {
          transform: translateY(-5px);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1>Happy Birthday!</h1>
        <p>
          Wishing you a day filled with love, joy, and wonderful surprises. May
          this year bring you all the happiness and success you deserve!
        </p>
        <div class="button-container">
          <button id="celebrateBtn" onclick="celebrate()">Celebrate 🎉</button>
          <button
            id="extraBtn"
            style="display: none"
            onclick="showExtraMessage()"
          >
            Click Again
          </button>
        </div>
      </div>
      <p id="message"></p>
    </div>

    <!-- JavaScript for Hearts and Message -->
    <script>
      function celebrate() {
        const message = document.getElementById("message");
        message.style.display = "block";
        message.textContent = "We are always here for you!";

        const extraBtn = document.getElementById("extraBtn");
        extraBtn.style.display = "block"; // Show the "Click Again" button

        createHearts();
      }

      function createHearts() {
        const colors = ["#ff6b6b", "#ff9a9e", "#f9d423", "#fbc2eb", "#ffd1dc"];
        for (let i = 0; i < 50; i++) {
          const heart = document.createElement("div");
          heart.classList.add("heart");
          heart.textContent = "❤️";
          document.body.appendChild(heart);
          heart.style.left = Math.random() * 100 + "vw";
          heart.style.color = colors[Math.floor(Math.random() * colors.length)];
          heart.style.fontSize = Math.random() * 20 + 10 + "px";
          heart.style.animationDuration = Math.random() * 2 + 3 + "s";

          setTimeout(() => {
            heart.remove();
          }, 3000);
        }
      }

      function showExtraMessage() {
        const message = document.getElementById("message");
        message.style.display = "block";
        message.textContent =
          "You are strong and the most amazing person I have ever met <3";
      }
    </script>
  </body>
</html>
